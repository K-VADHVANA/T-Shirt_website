<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="auth-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab">Signup</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="auth-tabs-content">
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="login-form">
                  <div class="form-group">
                    <label for="login-email">Email address</label>
                    <input type="email" class="form-control" id="login-email" required>
                  </div>
                  <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
              <div class="tab-pane fade" id="signup" role="tabpanel">
                <form id="signup-form">
                  <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" class="form-control" id="signup-name" required>
                  </div>
                  <div class="form-group">
                    <label for="signup-email">Email address</label>
                    <input type="email" class="form-control" id="signup-email" required>
                  </div>
                  <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" class="form-control" id="signup-password" required>
                  </div>
                  <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="signup-confirm-password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Signup</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        // Add your login logic here
        console.log('Login:', email, password);
      
        // Assuming login is successful, redirect to index.html
        window.location.href = 'index.html';
      });
      
      document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;
      
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        
        // Add your signup logic here
        console.log('Signup:', name, email, password);
      
        // Assuming signup is successful, redirect to index.html
        window.location.href = 'index.html';
      });
      
  </script>
</body>
</html>
